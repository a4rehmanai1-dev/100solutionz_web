<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | 100Solutionz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        textarea.form-control {
            height: 150px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 180, 0, 0.3);
        }

        body.light-mode .form-control {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.1);
            color: #121212;
        }
    </style>
</head>

<body>
    <header id="navbar" class="scrolled">
        <div class="container">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: inherit;">100Solutionz</a></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="work.html">Work</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="btn-chat active">Let's Chat</a></li>
                    <li>
                        <button id="theme-toggle" aria-label="Toggle dark mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-page" class="section" style="padding-top: 150px;">
            <div class="container">
                <div style="text-align: center; margin-bottom: 60px;">
                    <h1 class="section-title" style="margin-bottom: 20px;">Get in Touch</h1>
                    <p style="opacity: 0.7; font-size: 1.2rem;">Ready to start your next project? Drop us a message
                        below.</p>
                </div>

                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="How can we help?" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" placeholder="Tell us more about your project..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer style="background: #000; padding: 50px 0; text-align: center;">
        <div class="container">
            <div class="footer-bottom" style="margin-top: 0; padding-top: 0; border-top: none;">
                <p>&copy; 2026 100Solutionz. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
